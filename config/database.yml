# config/database.yml

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  adapter: sqlite3 #SQLite para desenvolvimento local ser mais fácil
  database: storage/development.sqlite3

test:
  <<: *default
  adapter: sqlite3
  database: storage/test.sqlite3

production:
  # Configuração para a aplicação principal (Active Record)
  primary:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    url: <%= ENV["DATABASE_URL"] %>

  # Configuração para o Solid Cable (Action Cable)
  cable:
    adapter: postgresql
    url: <%= ENV["DATABASE_URL"] %>

  # Configuração para o Solid Queue
  solid_queue:
    adapter: postgresql
    url: <%= ENV["DATABASE_URL"] %>

  # Configuração para o Solid Cache
  solid_cache:
    adapter: postgresql
    url: <%= ENV["DATABASE_URL"] %>