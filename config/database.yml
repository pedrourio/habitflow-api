# config/database.yml

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  host: localhost
  database: habitflow_development
  username: postgres
  password: password

test:
  <<: *default
  host: localhost
  database: habitflow_test
  username: postgres
  password: password