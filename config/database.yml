# config/database.yml

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  host: localhost
  database: habitflow_development
  username: postgres
  password: password

test:
  <<: *default
  host: localhost
  database: habitflow_test
  username: postgres
  password: password

production:
  primary:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    host: <%= ENV.fetch("RDS_HOSTNAME") %>
    username: <%= ENV.fetch("RDS_USERNAME") %>
    password: <%= ENV.fetch("RDS_PASSWORD") %>
    database: <%= ENV.fetch("RDS_DB_NAME") %>
    port: <%= ENV.fetch("RDS_PORT") %>
