# config/database.yml

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  host: localhost
  database: habitflow_development
  username: postgres
  password: password

test:
  <<: *default
  host: localhost
  database: habitflow_test
  username: postgres
  password: password

  production:
    primary:
      adapter: postgresql
      encoding: unicode
      pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
      # Estas variáveis serão configuradas no Elastic Beanstalk
      host: <%= ENV["RDS_HOSTNAME"] %>
      username: <%= ENV["RDS_USERNAME"] %>
      password: <%= ENV["RDS_PASSWORD"] %>
      database: <%= ENV["RDS_DB_NAME"] %>
      port: <%= ENV["RDS_PORT"] %>
